<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-xs-12 header text-center">
            <img src="logo.jpg"></img>
        </div>
        <div class="col-xs-12">
            <a href="edit_questions.html">Edit QUIZ</a>
        </div>
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" id="new_user">
            <form class="form-horizontal">
              <div class="form-group">
                  <label class="col-xs-2">Namn</label>
                  <div class="col-xs-10">
                      <input class="form-control" type="text" id="name" placeholder="John Johnsson">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-xs-2">Telefon</label>
                  <div class="col-xs-10">
                      <input class="form-control" type="text" id="phone" placeholder="070-000 00 00">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-xs-2">E-post</label>
                  <div class="col-xs-10">
                      <input class="form-control" type="text" id="email" placeholder="john.johnsson@gmail.com">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12 text-center">
                      <a href="question.html" id="start-quiz" class="btn btn-warning">STARTA QUIZ</a>
                  </div>
              </div>
            </form>
        </div>
    </div>
  </body>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="pouchdb-6.3.4.min.js"></script>
  
  <script>if (window.module) module = window.module;</script>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
